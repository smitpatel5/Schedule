<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWCC RA Duty Schedule</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-background">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <!-- Navigation -->
<nav class="navbar">
  <div class="nav-container">
    <div class="nav-brand">
      <div class="brand-icon">
        <i class="fas fa-calendar-alt"></i>
      </div>
      <span class="brand-text">RA Schedule</span>
    </div>

    <!-- Hamburger Button -->
    <button class="nav-toggle" id="navToggle" aria-label="Toggle menu">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Menu -->
    <div class="nav-menu" id="navMenu">
      <a href="#schedule" class="nav-link active">Schedule</a>
      <a href="#summary" class="nav-link">Summary</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSduKFoH8Mkxa-oUY1NXB7jQpBuviNNtzovCmC4xXtcChEFsYA/viewform?pli=1" 
         class="nav-link external-link" target="_blank" rel="noopener">Duty Log</a>
    </div>
  </div>
</nav>


    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title">
                        <span class="title-line">WWCC RA Duty</span>
                        <span class="title-line highlight">Schedule</span>
                    </h1>
                    <p class="hero-subtitle">2025-2026 Academic Year</p>
                </div>
            </div>
        </section>

        <!-- Schedule Section -->
        <section id="schedule" class="schedule-section">
            <div class="section-header">
                <div class="section-title">
                    <h2>Monthly Schedule</h2>
                    <p>View RA duty assignments</p>
                </div>
                <div class="section-controls">
                    <div class="control-group">
                        <label for="monthSelect">Month</label>
                        <div class="select-wrapper">
                            <select id="monthSelect" class="modern-select">
                                <option value="8" selected>August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="raSelect">RA Filter</label>
                        <div class="select-wrapper">
                            <select id="raSelect" class="modern-select">
                                <option value="all">All RAs</option>
                            </select>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="legend-container">
                <div class="legend-item">
                    <div class="legend-color primary"></div>
                    <span>Primary Duty</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color secondary"></div>
                    <span>Secondary Duty</span>
                </div>
            </div>

            <div class="schedule-container">
                <div class="schedule-grid" id="scheduleGrid">
                    <!-- Schedule will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <!-- RA Summary Section -->
        <section id="summary" class="summary-section">
            <div class="section-header">
                <div class="section-title">
                    <h2>RA Summary</h2>
                    <p>Individual RA shift overview</p>
                </div>
            </div>
            <div class="ra-grid" id="raGrid">
                <!-- RA summary will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
